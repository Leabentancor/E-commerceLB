<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LB Shop</title>
</head>
<body>
    <header>
        <h1>LB shop</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
        
                    <div class="count-products">
                        <span id="contador-productos">0</span>
                    </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito"></span>
                            <p class="titulo-producto-carrito"></p>
                            <span class="precio-producto-carrito"></span>
                        </div>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="currentColor" 
                                class="icon-close">
                                    <path stroke-linecap="round" 
                                    stroke-linejoin="round" 
                                    d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </div>
                </div>

                
                    <div class="cart-total">
                        <h3>Total</h3>
                        <span class="total-pagar">Total a pagar $</span>
                        <button class = "btn-finalizar-compra">Finalizar compra</button>
                    </div>
            </div>
        </div>
    </header>

<div class="container-items">
    <div class="item">
        <figure>
            <img src="./img/remera.jpeg" alt="Remera">
        </figure>
        <div class="info-producto">
            <h2>Remera</h2>
            <p class="precio">$50</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="./img/campera.jpeg" alt="Chaqueta">
        </figure>
        <div class="info-producto">
            <h2>Chaqueta</h2>
            <p class="precio">$90</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="./img/zapa.jpeg" alt="Zapatillas">
        </figure>
        <div class="info-producto">
            <h2>Zapatillas</h2>
            <p class="precio">$120</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="./img/mochila.jpeg" alt="Mochila">
        </figure>
        <div class="info-producto">
            <h2>Mochila</h2>
            <p class="precio">$70</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="./img/auriculares1.jpeg" alt="Auriculares">
        </figure>
        <div class="info-producto">
            <h2>Auriculares</h2>
            <p class="precio">$65</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>

    <div class="item">
        <figure>
            <img src="./img/reloj.jpeg" alt="Reloj">
        </figure>
        <div class="info-producto">
            <h2>Reloj</h2>
            <p class="precio">$40</p>
            <button class = "btn-add-carrito">Añadir al carrito</button>
        </div>
    </div>
</div>
<footer class="footer">
    <p>Tienda de Leandro Bentancor</p>
</footer>
    <script src="./js/main.js"></script>
</body>
</html>
